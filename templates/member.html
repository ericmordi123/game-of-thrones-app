{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5">
        <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}"/>
    </div>
</div>

<div class="col-md-12">
     <h2>{{ member.name }}</h2>
    <p>{{ member.description }}</p>
</div>

{% endblock %}
